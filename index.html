<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Strona Główna</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>

    <script src="js/productService.js" defer></script>
    <script src="js/authService.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="navbar__logo mobile--hide">
                <h2> BTN </h2>
            </div>
            <div class="navbar__navigation mobile--hide">
                <p> STRONA GŁÓWNA </p>
                <p> KATALOG </p>
                <p> ZAMÓWIENIA </p>
            </div>
            <div class="navbar__user mobile--hide">
                <p> Jakub Zelmanowicz </p>
            </div>

            <div class="mobile--show">
                <p> MENU </p>
            </div>
        </div>

        <div id="products" class="products">
        </div>

        <div>
            <form onsubmit="return submitLogin()">
                <label for="username"> Username </label>
                <input id="username" type="text">
                <label for="password"> Password </label>
                <input id="password" type="password">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

</body>
</html>
